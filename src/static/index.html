<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <style>
        .bgImage {
            background-image: url('images/unconfigured-small.png');
            height: 40px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>

<body>

    <div class="widget" style="cursor:pointer;padding:0 0 0 0">
        <div id="content">

            <div class="wi-header" id="wi-header">
                <div class="wi-type" id="wi-type"></div>
                <div class="wi-title" id="wi-title"></div>
            </div>
            <div class="wi-desc" id="wi-desc">

            </div>
            <div class="wi-updated">
                <div class="updateby" id="updateby"></div>
                <div class="updatedate" id="updatedate"></div>
            </div>
            <div class="wi-assigned">
                <div class="assignavatar"><img width="22" height="22" id="assignavatar" /></div>
                <div class="assignuser" id="assignuser"></div>
            </div>
            <div class="wi-state" id="wi-state">
                <span id="state"></span>
                <span class="workitem-state-circle" id="statecircle"></span>
            </div>
        </div>
        <div class="defaultcontent" style="display: block;" id="configwidget">
            <div class="widget-message-text">Configure widget</div>
            <div class="bgImage"></div>
            <span class="link-text"></span>
        </div>
        <div class="loadingcontent" style="display: block;" id="loadingwidget">
            <div style="margin:10px;background-color:lightgray;height:40px;opacity:0.5"></div>
            <div style="margin:10px;background-color:lightgray;height:85px;opacity:0.5"></div>
        </div>
        <div id="contentError">

        </div>
    </div>

    <script src="../lib/VSS.SDK.js"></script>
    <script src="../lib/ai.0.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery.dotdotdot.min.js"></script>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["dist/WIDetailsWidget"], function (app) { });
        });
    </script>
</body>

</html>
