<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.js"></script>
    <script src="scripts/ai.0.22.19-build00125.min.js"></script>
    <script src="scripts/TelemetryClient.js"></script>
</head>
<body>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
            
        });

        VSS.ready(function () {
            require(["Scripts/menu"], function (menu) {
                // Loading succeeded
                VSS.notifyLoadSucceeded();
            });
        });

    </script>
</body>
</html>
